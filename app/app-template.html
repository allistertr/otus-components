<div layout="column" flex layout-aligin="start none">
  <br>
  
  <otus-file-upload 
    files="$ctrl.files"
    drop-title="$ctrl.dropTitle"
    subtitle="$ctrl.subtitle"
    accept-array="$ctrl.acceptArray"
    button-tooltip="$ctrl.buttonTooltip"
    multiple-files="true"
    extension-array="['sys', 'xls', 'xlsx','css']"
    function-when-select-files="$ctrl.functionWhenSelectFiles"
    individual-validation-function="$ctrl.individualValidationFunction"
    disable="false"
  />

  <dynamic-data-table flex 
    dynamic-table-settings="$ctrl.dynamicTableSettings"
    elements-array="$ctrl.files"
    table-update-function="$ctrl.updateDataTable"
  />
</div>
